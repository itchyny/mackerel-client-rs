[package]
name = "mackerel_client"
version = "0.4.0"
authors = ["itchyny <itchyny@hatena.ne.jp>"]
description = "An API client library for Mackerel"
repository = "https://github.com/itchyny/mackerel-client-rs"
readme = "README.md"
license = "MIT"
keywords = ["api", "mackerel"]
categories = ["api-bindings"]
edition = "2021"

[dependencies]
url = "2.1.1"
reqwest = { version = "0.10.7", features = ["blocking"] }
serde = "1.0.114"
serde_derive = "1.0.114"
serde_json = "1.0.56"
error-chain = "0.12.2"
