name: CI

on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install Rust nightly toolchain
      uses: dtolnay/rust-toolchain@nightly
    - name: Test
      run: cargo test
